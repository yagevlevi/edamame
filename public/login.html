<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
</head>
<body>
    <h1>Please Log In</h1>
    <form action="/login" method="post">
        <label>
            Username:
            <input type="text" name="username" required />
        </label>
        <br><br>
        <label>
            Password:
            <input type="password" name="password" required />
        </label>
        <br><br>
        <button type="submit">Log In</button>
    </form>
</body>
</html>
